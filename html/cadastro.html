<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Document</title>
</head>
<body>
    <header>
       
    </header>
    <main>
        <form onsubmit="gravarUsuario(event)">
            <h1>Cadastro</h1>
            <p>
                <input type="text" name="nome" required id="idNome" placeholder="Digite seu Nome" title="Nome">
            </p>
            <p>
                <input type="text" name="cpf" required id="idDocumento" placeholder="Digite seu CPF" title="documento" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
            </p>
            <p>
                <input type="text" name="login" required id="idLogin" placeholder="Digite seu Login" title="login">
            </p>
            <p>
                <input type="password" name="senha" required id="idSenha" placeholder="Digite sua Senha" title="senha">
            </p>
            <p>
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </p>
            <p>
            <a href="../html/login.html">Login</a>
            <a href="../html/cadastro.html">Cadastre-se</a>
            </p>
        </form>
    </main>
    <footer>
        <p>Aula 18/04 prof Bruno</p>
    </footer>
    <script src="../js/cadastro.js"></script>
</body>
</html>
